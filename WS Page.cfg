[h1]Description[/h1]
Ever wondered why you can´t do more with all those beautifull flags?
This mod gives you more options to use the vanilla and your custom flags.

Core Features:
► use flags directly as a wrap around your arm or wear them as a cape
► attach flags to wooden sticks & cars
► craft bandanas, courierbags, improvised backpacks and double armbands from flags
► hang up persistent flags on walls
► flags now can visually take damage
► [b]this mod is fully compatible with all vanilla and all your (properly made) custom flags.[/b]

